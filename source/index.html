<body class="page__body">
  <header class="page-header">

      <picture>
        <source media="(max-width: 768px)" srcset="./img/logo-header-mobile.svg">
        <img class="page-header__logo" src="./img/logo-header-desktop.svg" alt="Логотип компании «Smart Device»" width="202" height="52">

      <ul class="page-header__contacts header-contacts">

          <a class="header-contacts__link header-contacts__link--mail" href="mailto:info@sd.ru">
            <svg class="header-contacts__icon header-contacts__icon--mail" width="19" height="14">
              <use xlink:href="img/sprite_auto.svg#icon-mail"></use>

            <span class="header-contacts__text">info@sd.ru</span>
          </a>
        </li>
        <li class="header-contacts__item">
          <a class="header-contacts__link header-contacts__link--phone" href="tel:+74950005252">

          </svg>
            <span class="header-contacts__text">+7 (495) 000 52 52</span>
